{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/decor.css' %}">
    </head>
<body>
<div class="main">
    <div class="table">
        <legend>So far, The entries we got : .</legend>
        <table>
            <thead>
                <tr>
                <th> ID </th>
                <th> FirstName </th>
                <th> LastName </th>
                <th> Contact </th>
                </tr>
            </thead>

            {%for data in dataset%}
            <tbody>
                <tr>
                <td>{{data.ids}} </td>
                <td>{{data.first_name}} </td>
                <td>{{data.last_name}} </td>
                <td>{{data.contact}} </td>
                </tr>
            </tbody>

            {%endfor%}
        </table>
    </div>


</div>

</body>
</html>
